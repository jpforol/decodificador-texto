<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
            <div class="buttons">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
            <p class="validation-message">Atenção: letras maiúsculas e caracteres especiais não são aceitos.</p>
        </div>
        <div class="output-section">
            <div id="outputArea">
                <img src="img/imaged.jpg" alt="Imagem decorativa" id="decorativeImage">
                <p id="outputText"></p>
            </div>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <footer>
        <p>2024 - João Pedro Forequi de Oliveira</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
